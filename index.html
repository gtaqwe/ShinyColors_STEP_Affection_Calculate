<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>친애도 계산기</title>

    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <details id="prepareProduceAffectionDetails" close>
      <summary
        id="prepareProduceAffectionSummary"
        style="cursor: pointer; font-weight: bold; font-size: x-large"
      ></summary>
      <fieldset>
        <legend><h3>프로듀스 준비</h3></legend>
        <div class="inputItems">
          <h3>EX스킬</h3>
          <div id="exSkillInputDiv">
            <div>
              <input
                type="number"
                name="exSkillAffection"
                min="0"
                max="100"
                value="0"
                step="1"
                onchange="mainInputUpdate()"
              />
            </div>
          </div>
          <button id="addExSkillInput" class="addInput">추가</button>
        </div>

        <br />

        <div class="inputItems">
          <h3>아이템</h3>
          <div id="itemInputDiv">
            <div>
              <input
                type="number"
                name="itemAffection"
                min="0"
                max="100"
                value="0"
                step="1"
                onchange="mainInputUpdate()"
              />
            </div>
          </div>
          <button id="addItemInput" class="addInput">추가</button>
        </div>

        <br />

        <div>
          <fieldset>
            <legend><h3>시작 친애도</h3></legend>
            <h2><div id="prepareAffectionResult"></div></h2>
            <h2><div id="displayPrepareAffectionResult"></div></h2>
          </fieldset>
        </div>
      </fieldset>
    </details>

    <details id="ProducingAffectionDetails" open>
      <summary
        id="ProducingAffectionSummary"
        style="cursor: pointer; font-weight: bold; font-size: x-large"
      ></summary>
      <fieldset>
        <legend><h3>프로듀스 중</h3></legend>
        <div class="inputItems">
          <h3 id="nowAffectionResult">현재 친애도</h3>
          <div id="nowInputDiv">
            <div>
              <input
                type="number"
                name="nowAffection"
                min="0"
                max="100"
                value="0"
                step="1"
                onchange="mainInputUpdate()"
              />
            </div>
          </div>
        </div>

        <br />

        <div class="inputItems">
          <h3>취득 예정 친애도</h3>
          <div id="expectedInputDiv">
            <div>
              <input
                type="number"
                name="expectedAffection"
                min="0"
                max="100"
                value="0"
                step="1"
                onchange="mainInputUpdate()"
              />
            </div>
          </div>
          <button id="addExpectedInput" class="addInput">추가</button>
        </div>

        <br />

        <div class="inputItems">
          <h3>시즌별 취득 가능 친애도</h3>
          <div id="seasonAffection"></div>
        </div>

        <br />

        <fieldset>
          <legend><h3>최종 친애도</h3></legend>
          <div>
            <h2><div id="finalAffectionResult"></div></h2>
            <h2><div id="displayFinalAffectionResult"></div></h2>
          </div>
        </fieldset>
      </fieldset>
    </details>

    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="Script.js"></script>
  </body>
  <footer>
    <hr />
    <div>Made by ZEED</div>
  </footer>
</html>
